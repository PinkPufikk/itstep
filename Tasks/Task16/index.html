<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="ears-border">
        <div class="ear-left-border"> </div>
        <div class="ear-right-border"> </div>
    </div>
    <div class="ears">
        <div class="ear-left"></div>
        <div class="ear-right"></div>
    </div>
    <div class="body">
        <div class="trapeze-border"></div>
        <div class="trapeze"></div>
        <div class="nose-border"></div>
        <div class="nose"></div>
        <div class="eyes">
            <div class="eye-left"></div>
            <div class="eye-right"></div>
        </div>
        <div class="cheeks">
            <div class="cheek-left"></div>
            <div class="cheek-right"></div>
        </div>
        <div class="mouth"></div>
        <div class="paws">
            <div class="paw-left-border">
                <div class="trapeze-paw-left-border"></div>
                <div class="circle1-left-border"></div>
                <div class="circle2-left-border"></div>
                <div class="circle3-left-border"></div>
            </div>
            <div class="paw-left">
                <div class="trapeze-paw-left"></div>
                <div class="circle1-left"></div>
                <div class="circle2-left"></div>
                <div class="circle3-left"></div>
                <div class="paw-pad-left"></div>
                <div class="paw-pad-center"></div>
                <div class="paw-pad-right"></div>
                <div class="paw-pad-big"></div>
            </div>

            <div class="paw-right">
                <div class="paw-right-border">
                    <div class="trapeze-paw-right-border"></div>
                    <div class="circle1-right-border"></div>
                    <div class="circle2-right-border"></div>
                    <div class="circle3-right-border"></div>
                </div>

                <div class="trapeze-paw-right"></div>
                <div class="circle1-right"></div>
                <div class="circle2-right"></div>
                <div class="circle3-right"></div>
            </div>
            <div class="paw-left-bottom">
                <div class="paw-left-bottom-border">
                    <div class="trapeze-paw-left-bottom-border"></div>
                    <div class="circle1-left-bottom-border"></div>
                    <div class="circle2-left-bottom-border"></div>
                    <div class="circle3-left-bottom-border"></div>
                </div>
                <div class="paw-left">
                    <div class="trapeze-paw-left-bottom"></div>
                    <div class="circle1-left-bottom"></div>
                    <div class="circle2-left-bottom"></div>
                    <div class="circle3-left-bottom"></div>
                </div>
            </div>
            <div class="paw-right-bottom">
                <div class="paw-left-bottom-border">
                    <div class="trapeze-paw-left-bottom-border"></div>
                    <div class="circle1-left-bottom-border"></div>
                    <div class="circle2-left-bottom-border"></div>
                    <div class="circle3-left-bottom-border"></div>
                </div>
                <div class="paw-left">
                    <div class="trapeze-paw-left-bottom"></div>
                    <div class="circle1-left-bottom"></div>
                    <div class="circle2-left-bottom"></div>
                    <div class="circle3-left-bottom"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="tail-border"></div>
    <div class="tail"></div>
</body>

</html>
