<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Task 5/css/style1_2.css">
    <title>Tables</title>
</head>
<body>
    <table>
        <tr>
            <td class="top left">1</td>
            <td class="left">2</td>
            <td class="bottom left">3</td>
        </tr>
        <tr>
            <td class="top center">4</td>
            <td class="center">5</td>
            <td class="bottom center">6</td>
        </tr>
        <tr>
            <td class="top right">7</td>
            <td class="right">8</td>
            <td class="bottom right">9</td>
        </tr>
      </table>
</body>
